<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Giphy Finder</title>
	 <link rel="stylesheet" href="CSS/style.css">
	 
  
</head>
<body>
<header>
	<h1>Giphy Finder</h1>
</header>

<div class="widgets">
	Search Term -> 
	<input id="searchterm" type="text" size="20" maxlength="9999999" autofocus value="cats" />
</div>

<div class="widgets">
	Type -> 
	<select id="Type">
		<option value="Partial_Matches">Partial Matches</option>
		<option value="Bulk_Proxy" selected>Bulk Proxy</option>
		<option value="25">25</option>
		<option value="50">50</option>
		<option value="100">100</option>
	</select>
	Format -> 
	<select id="Format">
		<option value="Standard">Standard</option>
		<option value="Pioneer" selected>Pioneer</option>
		<option value="Modern">Modern</option>
		<option value="Legacy">Legacy</option>
		<option value="100">100</option>
	</select>
</div>

<div class="widgets">
	<button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
</div>
<div id="status">Ready to Search!</div>
<hr>

<h2>Results</h2>
<div class="container">
    <input type="text" id="imageUrlInput" placeholder="Enter image URL" />
    <button id="addImageButton">Add Image</button>
    <div id="imageGrid" class="image-grid"></div>
  </div>
  <script src="JS/decklist.js"></script>
</body>
</html>
