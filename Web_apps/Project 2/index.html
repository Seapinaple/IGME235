<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Giphy Finder</title>
	 <link rel="stylesheet" href="CSS/style.css">
	 <script src="JS/decklist.js"></script>
  
</head>
<body>
<header>
	<h1>Giphy Finder</h1>
</header>

<div class="widgets">
	Search Term -> 
	<input id="searchterm" type="text" size="20" maxlength="9999999" autofocus value="cats" />
</div>

<div class="widgets">
	Max # results -> 
	<select id="limit">
		<option value="Search by legality">5</option>
		<option value="Bulk Proxy" selected>10</option>
		<option value="25">25</option>
		<option value="50">50</option>
		<option value="100">100</option>
	</select>
</div>

<div class="widgets">
	<button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
</div>
<div id="status">Ready to Search!</div>
<hr>

<h2>Results</h2>
<div class="container">
    <input type="text" id="imageUrlInput" placeholder="Enter image URL" />
    <button id="addImageButton">Add Image</button>
    <div id="imageGrid" class="image-grid"></div>
  </div>

</body>
</html>
