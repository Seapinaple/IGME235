<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>web-apps-lab-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */

let buttons = document.querySelectorAll('input[name = "colorGroup"]');
let text = document.getElementById("info");
let color = "red";
let submit = document.getElementById("colorButton");


for (let element of buttons) {
    element.addEventListener("change", function() {text.innerHTML = "You have selected \"" + element.value + "\"!"; color = element.value});
}
submit.addEventListener("click", function(){
	let legend = document.querySelectorAll("div#colorform > legend")[0];
	legend.style.color = color;
	text.innerHTML = ("Your FINAL CHOICE is \"" + color + "\"");
});





</script>
</body>
</html>
