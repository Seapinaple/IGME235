<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-phrases</title>

    <script>
        let mesages = ["message1", "message2", "message3", "message4", "message5"];
        let random = Math.floor(Math.random() * 5);
        let prevRandom = random;

        function displayQuote() {
            while(random == prevRandom)
        {
            random = Math.floor(Math.random() * 5);
        }
        prevRandom = random;
          document.getElementById("randomtext").innerHTML = mesages[random];
        }
        </script>
</head>
<body onload="displayQuote()" style="background-color: aqua;">
    <div id = "container" style = "width: 50vw; justify-content: center; margin: auto;">
        <div style="width: 20vw;  position:absolute; top: 10%; left: 40%; border: 1px solid black;">
            <h1 style="text-align: center;">
                Title
            </h1>
            
        </div>
        <img src = "Img/placeholder.png" alt = "bgimg" width="100%" style = "z-index: -1;">


        <div id = "textbox" style="width:30vw; position: absolute; top: 30%; left: 35%;">
        <p id = "randomtext">
        </p>
        </div>
        <div id = "button" style="width:10vw; position: absolute; top: 60%; left: 45%; display: block;">
            <Button type="button" onclick="displayQuote()" style="width: 100%; height: 5em;">Button</button>
        </div>

        <div id = "nameBlock" style = "width:10vw; position: absolute; top: 70%; left: 45%;">
            <p style = "text-align: center;">
                Max Murphy
            </p>
        </div>
    </div>
</body>
</html>
