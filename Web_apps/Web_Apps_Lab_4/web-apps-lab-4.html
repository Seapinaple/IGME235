<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>web-apps-lab-4</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["cheese", "mac and cheese", "macaroni salad", "salad cheese"]; // add some foods


let colorsList = document.getElementById("colorsList");

createList(colorsList, colors);

let foodsList = document.getElementById("foodsList");

createList(foodsList, foods);

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

    let linksList = document.getElementById("linksList");
for (let element of Object.values(links)) {
    let li = document.createElement("li");
    let a = document.createElement("a");
    a.href = links.element;
    a.textContent = element;
    li.appendChild(a);
    linksList.appendChild(li);
} 

function createList(listElement,array){
    for (let element of array) {
    let li = document.createElement("li");
    li.textContent = element;
    listElement.appendChild(li);
}
}

</script>
</body>
</html>
